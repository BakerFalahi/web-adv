<!DOCTYPE html>
<html>
  <head>
    <title>API Test</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

    />

  <body>
    <h1>Video Screenshot</h1>

    <div class="container" style="margin-top: 10px">
      <div class="row">
        <div class="col-sm-6">
          <p>
            <button
              type="button"
              class="btn btn-lg btn-default"
              onclick="getStream('video')"
            >
              Grab video
            </button>
            <button
              type="button"
              class="btn btn-lg btn-default"
              onclick="stopStream('video')"
            >
              Stop grab
            </button>
          </p>

          <video id='video' controls autoplay style="height:180px; width: 240px;"></video>
        </div>
        <div class="col-sm-6">
                <p>
                <button
                type="button"
                class="btn btn-lg btn-default"
                onclick="grabScreenshot()"
              >
                Grab screenshot
              </button>
            </p>
            <img id="screenshot_result" src='' style="height:180px; width: 240px;"></img>
                
        </div>

        </div>

    <script

    ></script>
  </body>
</html>
